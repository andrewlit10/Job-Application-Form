<!DOCTYPE html>
<html lang="en">
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Job Application
                <span class="small-title">(Web)</span>
            </h1>
            <form action="">
                <div class="form-div">
                    <div class="form-control">
                        <label for="first-name" placeholder="Enter First Name...">First Name</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div class="form-control">
                        <label for="last-name" placeholder="Enter Last Name...">Last Name</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-control">
                        <label for="job-role">Job Role</label>
                        <select id="job_role" name="job-role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                          </select>
                    </div>
                    <div class="textarea-control form-control">
                        <label for="Address">Address</label>
                        <textarea
                            id="address"
                            name="address"
                            row="4"
                            cols="50"
                            placeholder="Enter Address">
                        </textarea>
                    </div>
                    <div class="form-control">
                        <label for="city" placeholder="Enter City Name...">City</label>
                        <input type="text" id="city" name="city">
                    </div>
                    <div class="form-control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode">
                    </div>
                    <div class="form-control">
                        <label for="start-date">Start Date</label>
                        <input type="date" id="start-date" name="start-date">
                    </div>
                    <div class="form-control">
                        <label for="file"> Upload Your CV </label>
                        <input type="file" id="file" name="file">
                    </div>
                </div>
                    <div class="apply-button">
                        <button type="submit">Apply Now</button>
                    </div>
                    
                </form>
                
        </div>
    </body>
        
</html>
